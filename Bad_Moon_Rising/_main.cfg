[campaign]
	id="Bad_Moon_Rising_I"
	name= _ "Bad Moon Rising"+ "
`<128,128,128>" +_"Part I:  Awakening"
	define=CAMPAIGN_BAD_MOON_RISING_I
	first_scenario="00_Prologue"
	rank=421
	difficulties=EASY,NORMAL,HARD
	difficulty_descriptions={MENU_IMG_TXT2 "units/undead-skeletal/skeleton.png" (_"Mindless") _"(easy)"} +
                ";*" + {MENU_IMG_TXT2 "units/undead-skeletal/revenant.png" (_"Possible") _"(normal)"} +
                ";" + {MENU_IMG_TXT2 "units/undead-skeletal/draug.png" (_"Troublesome") _"(hard)"}
	description= _ "A soldier of Weldyn is captured by a necromancer.  His attempt to escape sets events in motion that could have consequences for all life on the planet.  (5/5 scenarios playable, some less trivial than others.  Relatively quick adventure-ish campaign, no recruiting.  Status for 0.8.0:  Replaced some of the beginning text with a fake-scenario. )"{BMR_LINKS}
	icon="fast.png"
	image=BMRintro1.png
[/campaign]
[campaign]
	id="Bad_Moon_Rising"
	name= _ "Bad Moon Rising"+ "
`<128,128,128>" +_"Part II:  Out of the North"
	define=CAMPAIGN_RISING
	first_scenario="1_00_Orders"
	rank=422
	difficulties=EASY,NORMAL,HARD
	difficulty_descriptions={MENU_IMG_TXT2 BMRregular.png (_"Regular") _"(easy)"} +
                ";*" + {MENU_IMG_TXT2 BMRveteran.png (_"Veteran") _"(normal)"} +
                ";" + {MENU_IMG_TXT2 BMRsubcommander.png (_"Subcommander") _"(hard)"}
	description= _ "The best of intentions often do not lead to the best results.  The new King was cruel, but the rebellion unwittingly unleashes an even greater evil on the world.  (Works on 1.6.  Some scenarios are not balanced.  Status for 0.8.0:  a few minor bug-fixes)"{BMR_LINKS}
	icon="huric.png"
	image=BMRintro2.png
[/campaign]
[campaign]
 	id="Bad_Moon_Rising_III"
 	name= _ "Bad Moon Rising"+ "
`<128,128,128>" +_"Part III:  Crossfire"
	define=CAMPAIGN_BAD_MOON_RISING_III
	first_scenario="2_01_Trouble"
	rank=423
	difficulties=EASY,NORMAL,HARD
	difficulty_descriptions={MENU_IMG_TXT2 BMRregular.png (_"Regular") _"(easy)"} +
                ";*" + {MENU_IMG_TXT2 BMRveteran.png (_"Veteran") _"(normal)"} +
                ";" + {MENU_IMG_TXT2 BMRsubcommander.png (_"Subcommander") _"(hard)"}
	description= _ "Battles were won, but the war is not over.  The Ukians find they did not fully understand just how much danger the world is in.  (UPDATE for 0.8.0:  Revisions to the last few scenarios.  Final scenario split into two scenarios for less slow AI)"{BMR_LINKS}
	icon="slasher.png"
	image=BMRintro3.png
{@campaigns/Bad_Moon_Rising/about.cfg}
[/campaign]

