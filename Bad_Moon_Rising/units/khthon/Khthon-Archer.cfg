	[event]
	name=attacker_hits
	first_time_only=no
		[filter]
		type=Khthon Archer2
		[/filter]
		[filter_second]
		    [not]
			race=primeval
		    [/not]
		    [not]
			race=undead
		    [/not]
		    [not]
			race=mechanical
		    [/not]
		[/filter_second]
	[store_unit]
		[filter]
		x,y=$x1,$y1
		[/filter]
		kill=no
		variable=khthon_temp2
	[/store_unit]
	[store_unit]
		[filter]
		x,y=$x2,$y2
		[/filter]
		kill=yes
		variable=khthon_temp
	[/store_unit]
	[switch]
	variable=khthon_temp.usage
	    [case]
		value="archer"
		[set_variable]
		name=khthon_temp.advances_to
		value="Khthon Archer"
		[/set_variable]
		[set_variable]
		name=khthon_temp.race
		value=khthon
		[/set_variable]
		[set_variable]
		name=khthon_temp.experience
		value=0
		[/set_variable]
		[set_variable]
		name=khthon_temp.max_experience
		value=32
		[/set_variable]
		[set_variable]
		name=khthon_temp.side
		value=$khthon_temp2.side
		[/set_variable]
	    [/case]
	    [case]
		value="healer"
		[set_variable]
		name=khthon_temp.advances_to
		value="Khthon Mage"
		[/set_variable]
		[set_variable]
		name=khthon_temp.race
