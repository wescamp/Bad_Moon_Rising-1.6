		[/set_variable]
		[set_variable]
		name=khthon_temp.experience
		value=0
		[/set_variable]
		[set_variable]
		name=khthon_temp.max_experience
		value=32
		[/set_variable]
		[set_variable]
		name=khthon_temp.side
		value=$khthon_temp2.side
		[/set_variable]
	    [/case]
