        [defense]
                deep_water=60
                shallow_water=60
                swamp_water=50
                flat=50
                sand=60
                forest=30
                hills=30
                mountains=40
                village=30
                castle=30
                cave=40
                frozen=50
                impassable=10
                unwalkable=10
                fungus=40
        [/defense]
	[resistance]
		cold=70
		arcane=100
	[/resistance]
	[abilities]
		{ABILITY_REGENERATES}
